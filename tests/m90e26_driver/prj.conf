# 啟用 Ztest 框架
CONFIG_ZTEST=y

# 啟用 UART 模擬後端
CONFIG_UART_EMUL=y
CONFIG_EMUL=y
CONFIG_SERIAL=y
# 啟用 Zephyr 標準的 Sensor API
CONFIG_SENSOR=y
CONFIG_UART_ASYNC_API=y
CONFIG_UART_USE_RUNTIME_CONFIGURE=y

# 啟用您的 M90E26 驅動程式 (假設 Kconfig 符號為 CONFIG_M90E26)
CONFIG_M90E26=y
CONFIG_EMUL=y
# Enable M90E26 Emulator
CONFIG_M90E26_EMUL=y

# 啟用日誌以方便除錯
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=4